<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Code Chatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .card {
            background-color: #7496e4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fade-in 0.5s ease-in-out;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .alert-error {
            background-color: #ffcccb;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="card fade-in" style="text-align: center;">
            <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: var(--primary-color);"></i>
            <h2>500 - Server Error</h2>
            <p>Oops! Something went wrong on our end.</p>
            <p>Our team has been notified and is working to fix the issue.</p>
            <div class="alert-error" style="margin: 2rem 0;">
                <p>If you were asking a question, please try again in a few moments.</p>
            </div>
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house"></i> Return Home
            </a>
        </div>
    </main>
</body>
</html>
