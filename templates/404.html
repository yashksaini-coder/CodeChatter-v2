<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Code Chatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
    
        .card {
            background-color: #7496e4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .fade-in {
            animation: fade-in 0.5s ease-in-out;
        }
    
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    
        header {
            background-color: var(--primary-color);
            padding: 10px;
            color: #4911c1;
            text-align: center;
        }
    
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .nav-link {
            color: #927e7e;
            text-decoration: none;
        }
    
        .nav-link:hover {
            color: var(--secondary-color);
        }
    
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .card i {
            font-size: 4rem;
            color: var(--primary-color);
        }
    
        .btn {
            background-color: var(--primary-color);
            color: #cd2222;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: var(--secondary-color);
        }
    </style>

    <main class="container">
        <div class="card fade-in" style="text-align: center;">
            <i class="bi bi-emoji-frown" style="font-size: 4rem; color: var(--primary-color);"></i>
            <h2>404 - Page Not Found</h2>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <p>It seems you've wandered into uncharted territory.</p>
            <a href="/" class="btn btn-primary" style="margin-top: 2rem;">
                <i class="bi bi-house"></i><br>Return Home
            </a>
        </div>
    </main>
</body>
</html>
